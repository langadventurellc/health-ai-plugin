name: Deploy

on:
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  deploy:
    name: Build, Push, Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@8df5847569e6427dd6c4fb1cf565c83acfa8afa7 # v6
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          role-session-name: github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2

      - name: Build and push Docker image
        env:
          ECR_REPOSITORY_URL: ${{ vars.ECR_REPOSITORY_URL }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 \
            -t "$ECR_REPOSITORY_URL:$IMAGE_TAG" \
            -t "$ECR_REPOSITORY_URL:latest" .
          docker push "$ECR_REPOSITORY_URL:$IMAGE_TAG"
          docker push "$ECR_REPOSITORY_URL:latest"

      - name: Deploy to ECS
        env:
          ECS_CLUSTER: ${{ vars.ECS_CLUSTER_NAME }}
          ECS_SERVICE: ${{ vars.ECS_SERVICE_NAME }}
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --force-new-deployment \
            --no-cli-pager

          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster "$ECS_CLUSTER" \
            --services "$ECS_SERVICE"

      - name: Verify health
        env:
          SERVER_URL: ${{ vars.SERVER_URL }}
        run: |
          echo "Checking health at $SERVER_URL/health..."
          for i in 1 2 3 4 5; do
            if curl -sf "$SERVER_URL/health"; then
              echo ""
              echo "Health check passed."
              exit 0
            fi
            echo "Attempt $i failed, retrying in 15s..."
            sleep 15
          done
          echo "Health check failed after 5 attempts."
          exit 1
